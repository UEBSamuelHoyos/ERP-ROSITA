<div class="container">
  <h2>Gestión de Productos</h2>

  <form (ngSubmit)="actualizarProducto()">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="productoSeleccionado.nombre" name="nombre" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="categoria">Categoría:</label>
      <input type="text" id="categoria" [(ngModel)]="productoSeleccionado.categoria" name="categoria" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="precioCompra">Precio de Compra:</label>
      <input type="number" id="precioCompra" [(ngModel)]="productoSeleccionado.precioCompra" name="precioCompra" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="precioVenta">Precio de Venta:</label>
      <input type="number" id="precioVenta" [(ngModel)]="productoSeleccionado.precioVenta" name="precioVenta" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" id="stock" [(ngModel)]="productoSeleccionado.stock" name="stock" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Producto</button>
  </form>

  <h3>Lista de Productos</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio Compra</th>
        <th>Precio Venta</th>
        <th>Stock</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <td>{{ producto.id }}</td>
        <td>{{ producto.nombre }}</td>
        <td>{{ producto.categoria }}</td>
        <td>{{ producto.precioCompra }}</td>
        <td>{{ producto.precioVenta }}</td>
        <td>{{ producto.stock }}</td>
        <td>
          <button class="btn btn-warning" (click)="seleccionarProducto(producto)">Editar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
