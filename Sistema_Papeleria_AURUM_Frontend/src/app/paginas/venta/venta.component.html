<div class="container">
  <h2>Gesti√≥n de Ventas</h2>
  
  <form (ngSubmit)="agregarVenta()">
    <div class="form-group">
      <label for="clienteId">ID Cliente:</label>
      <input type="number" id="clienteId" [(ngModel)]="nuevaVenta.cliente.id" name="clienteId" class="form-control" required min="1">
    </div>
    <div class="form-group">
      <label for="productoId">ID Producto:</label>
      <input type="number" id="productoId" [(ngModel)]="nuevaVenta.producto.id" name="productoId" class="form-control" required min="1">
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" [(ngModel)]="nuevaVenta.cantidad" name="cantidad" class="form-control" required min="1">
    </div>
    <button type="submit" class="btn btn-primary">Agregar Venta</button>
  </form>

  <h3>Lista de Ventas</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Cliente</th>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio Unitario</th>
        <th>Descuento</th>
        <th>Total</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let venta of ventas">
        <td>{{ venta.id }}</td>
        <td>{{ venta.clienteNombre }}</td>
        <td>{{ venta.productoNombre }}</td>
        <td>{{ venta.cantidad }}</td>
        <td>{{ venta.precioUnitario }}</td>
        <td>{{ venta.descuento }}</td>
        <td>{{ venta.total }}</td>
        <td>{{ venta.fecha | date }}</td>
      </tr>
    </tbody>
  </table>
</div>
