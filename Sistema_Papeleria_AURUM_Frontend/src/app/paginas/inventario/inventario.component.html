<div class="container mt-4">
  <h1 class="mb-4">Gestión de Inventario</h1>
  
  <!-- Tabla de inventario -->
  <div class="card">
    <div class="card-header bg-light">
      <h2 class="h5 mb-0">Lista de Inventario</h2>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead>
          <tr>
            <th>Categoría</th>
            <th>Fecha de Ingreso</th>
            <th>Nombre del Producto</th>
            <th>ID del Producto</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of inventario">
            <td>{{ i.categoria }}</td>
            <td>{{ i.fechaIngreso | date }}</td>
            <td>{{ i.nombreProducto }}</td>
            <td>{{ i.idProducto }}</td>
            <td>{{ i.cantidadProducto }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
