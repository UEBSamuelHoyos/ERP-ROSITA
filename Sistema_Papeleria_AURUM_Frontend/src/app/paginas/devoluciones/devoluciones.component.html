<div class="container mt-4">
  <h1 class="mb-4">Gestión de Devoluciones</h1>
  
  <!-- Formulario de registro -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">
      <h2 class="h5 mb-0">Registrar Devolución</h2>
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="facturaId" class="form-label">ID Factura</label>
            <input [(ngModel)]="facturaId" type="number" class="form-control" id="facturaId" name="facturaId">
          </div>
          <div class="col-md-6">
            <label for="productoId" class="form-label">ID Producto</label>
            <input [(ngModel)]="productoId" type="number" class="form-control" id="productoId" name="productoId">
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input [(ngModel)]="cantidad" type="number" class="form-control" id="cantidad" name="cantidad">
          </div>
          <div class="col-md-6">
            <label for="motivo" class="form-label">Motivo</label>
            <input [(ngModel)]="motivo" type="text" class="form-control" id="motivo" name="motivo">
          </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="addDevolucion()">Crear</button>
      </form>
    </div>
  </div>
  
  <!-- Tabla de devoluciones -->
  <div class="card">
    <div class="card-header bg-light">
      <h2 class="h5 mb-0">Lista de Devoluciones</h2>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>ID Factura</th>
            <th>ID Producto</th>
            <th>Cantidad</th>
            <th>Motivo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of devoluciones">
            <td>{{ d.id }}</td>
            <td>{{ d.facturaId }}</td>
            <td>{{ d.productoId }}</td>
            <td>{{ d.cantidad }}</td>
            <td>{{ d.motivo }}</td>
            <td><button class="btn btn-sm btn-danger" (click)="deleteDevolucion(d.id)">Eliminar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
